<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Sign up page with bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mt-5 d-flex flex-column justify-content-center align-items-center mb-3">
                <h3 class="text-center mb-3">Inscrivez vous <span class="text-primary">rapidement</span></h2>
                <form>
                    <div>
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" name="name" id="name" required class="form-control">
                    </div>
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" required class="form-control">
                    </div>
                    <div>
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" name="password" id="password" required class="form-control">
                    </div>
                    <div class="my-2">
                        <input type="checkbox" name="cgu" id="cgu" class="form-check-input">
                        <label for="cgu" class="form-check-label">J'accepte les conditions d'utilisation</label>
                    </div>
                    <div class="my-2">
                        <button class="w-100 btn btn-success" type="submit">Valider</button>
                      </div>
                </form>
                <div class="row mt-4">
                    <span class="text-center my-2">ou s'inscrire avec</span>
                    <div class="d-flex justify-content-center">
                        <i class="bi bi-google border border-black border-2 p-1 me-2 "></i>
                        <i class="bi bi-facebook border border-black border-2 p-1 me-2"></i>
                        <i class="bi bi-instagram border border-black border-2 p-1"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-8 d-none d-md-block">
                <div>
                    <img src="login.jpg" alt="login" class="vh-100 img-fluid">
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
